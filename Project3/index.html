<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>🎉 Guess the Number Game 🎉</h1>
        <p>Guess a number between <strong>1 and 100</strong>.</p>

        <div class="game-info">
            <p>💭 Secret Number: <span id="secret-number">?</span></p>
            <p>💪 Current Score: <span id="current-score">10</span></p>
            <p>🏆 High Score: <span id="high-score">0</span></p>
        </div>

        <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
        <button id="checkBtn">Check</button>
        <p class="message" id="message">Start guessing...</p>

        <div class="guess-history">
            <h3>Guess History</h3>
            <ul id="history-list"></ul>
        </div>

        <button id="playBtn" class="hidden">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
